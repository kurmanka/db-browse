<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div>
            <h1 id='database'>Databases:</h1>
            <% if (authenticate) { %>
               <a href='/logout' id='logout'>Logout <<</a>
            <% } %>
        </div>

<table class='light'>
    <tr>
        <th>id</th>
        <th>db name and host</th>
        <th>details</th>
        <th>type</th>
    </tr>

    <% for (var key in databaseList) { var d = databaseList[key]; %>
    <tr>
        <td><%= key %></td>
        <td><a href='<%= key %>'><%= d.database %></a> at <%= d.host %></td>
        <td>user: <%= d.user 
            %><% if (d.table_groups) { %>, grouped<% }%> </td>
        <td><%= d.type %></td>
    </tr>
    <% } %>
</table>

    </body>
</html>
