<% this.extend('parent', { title: 'login' }); %>

<div id='loginpage'>
    <form method="post" action=<%=path%> id="loginform">
        <div align="center">
            <p><label for="username">Username:  </label><input type="text" name="user"><br /></p>
        </div>
        <div align="center">
            <p><label for="password">Password:  </label><input type="password" name="pass"><br /></p>
        </div>
        <div align="center">
            <p><input type="submit" value="Login" /></p>
        </div>
        <div align="center">
            <p><%=errormsg%></p>
        </div>
    </form>
</div>
