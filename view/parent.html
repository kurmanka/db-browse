<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/_/css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    </head>
    <body>
        <% if (title != 'login' ) {%>
            <div id='topnav'>
                <% if (authenticate) { %>
                    <a href='/logout' id='logout'>Logout &lt;&lt;&lt;</a>
                <% } %>
            </div>

            <p class='breadcrumbs'>
                <% for (var i in breadcrumbs) {
                      var b = breadcrumbs[i]; %>
                      <a href="/<%= b.u %>"><%= b.t %></a> / 
                <% } %>
            </p>
        <% } %>
        <div id='content'>
            <h1><%=title%></h1>
        <%*%>
        </div>

        <div id='footer'>
            db-browse: <a href='https://github.com/kurmanka/db-browse'>source on github</a>
            · <a href='/_reset'>reset</a>
            · <a href='/_exit'>restart</a>
        </div>

    </body>
</html>
